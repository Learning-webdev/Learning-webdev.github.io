<!DOCTYPE html>
<html>
<head>
    <title>first-page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ADD8E6;
            background-image: linear-gradient(to right, rgba(240, 248, 255, 0.5) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(240, 248, 255, 0.5) 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Sriracha', cursive;
        }

        .box {
            background-color: white;
            padding: 20px;
            border: 2px solid darkturquoise;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.1s ease-in-out, background-color 0.3s ease-in-out;
        }

        .box:active {
            transform: scale(1.1);
            background-color: #E1FEFE;
        }
    </style>
</head>
<body>
    <div class="box" onclick="showLoading()">
        Click to visit the website
    </div>
    <script>
        function showLoading() {
            window.location.href = 'loading.html';
        }
    </script>
</body>
</html>
