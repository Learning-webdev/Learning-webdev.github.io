<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #E1FEFE;
            background-image: linear-gradient(to right, rgba(240, 248, 255, 0.5) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(240, 248, 255, 0.5) 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Sriracha', cursive;
        }

        .star {
            width: 50px; /* เพิ่มขนาดดาว */
            height: 50px; /* เพิ่มขนาดดาว */
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            margin: 10px; /* เพิ่มระยะห่าง */
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 36px; /* เพิ่มขนาดข้อความ */
            position: relative;
            overflow: hidden;
        }

        .loading-text::before {
            content: "loading...";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #D8BFD8, #FFB6C1, #FFFACD, #90EE90, #ADD8E6, #E6E6FA, #F0E68C, #D8BFD8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 5s linear infinite;
            background-size: 200% auto;
        }

        @keyframes rainbow {
            to { background-position: -200% center; }
        }
    </style>
</head>
<body>
    <div style="display: flex;">
        <div class="star" style="background-color: #D8BFD8;"></div>
        <div class="star" style="background-color: #FFB6C1;"></div>
        <div class="star" style="background-color: #FFFACD;"></div>
        <div class="star" style="background-color: #90EE90;"></div>
        <div class="star" style="background-color: #ADD8E6;"></div>
        <div class="star" style="background-color: #E6E6FA;"></div>
        <div class="star" style="background-color: #F0E68C;"></div>
    </div>
    <p class="loading-text">loading...</p>
    <script>
        setTimeout(() => {
            window.location.href = 'missyou.html';
        }, 2000);
    </script>
</body>
</html>
